-- default
   * GLOBAL:
      FORMAT               =  "%datetime [%level]:  %msg"
      FILENAME             =  "../../../logs/Release.log"
      ENABLED              =  false
      TO_FILE              =  true
      TO_STANDARD_OUTPUT   =  true
      SUBSECOND_PRECISION  =  6
      PERFORMANCE_TRACKING =  false
      LOG_FLUSH_THRESHOLD  =  100 ## Flush after every x logs
   * Fatal:
      ENABLED              =  true
      FORMAT               = "%datetime [%level]:  %msg" ##
      LOG_FLUSH_THRESHOLD  =  1
   * Error:
      ENABLED              =  true
      FORMAT               = "%datetime [%level]:  %msg" ##
      LOG_FLUSH_THRESHOLD  =  1
   * Warning:
      ENABLED              =  false
      FORMAT               = "%datetime [%level]:  %msg" ##

-- performance
   * GLOBAL:
      ENABLED              =  false

-- fsm-conversion
   * GLOBAL:
      ENABLED              =  false

-- global-logger
   * GLOBAL:
      FORMAT               =  "%msg"
      FILENAME             =  "../../../logs/Release.log"
      ENABLED              =  true
      TO_FILE              =  true
      TO_STANDARD_OUTPUT   =  true
      SUBSECOND_PRECISION  =  6
      PERFORMANCE_TRACKING =  false
      LOG_FLUSH_THRESHOLD  =  1 ## Flush after every x logs
   * DEBUG:
      FORMAT               = "%msg"
   * INFO:
      FORMAT               = "%msg"
   * VERBOSE:
      ENABLED              =  false
      FORMAT               = "%msg"

-- test-parameters
   * GLOBAL:
      FORMAT               =  "%msg"
      FILENAME             =  "../../../logs/Params.log"
      ENABLED              =  true
      TO_FILE              =  true
      TO_STANDARD_OUTPUT   =  false
      PERFORMANCE_TRACKING =  false
      LOG_FLUSH_THRESHOLD  =  1 ## Flush after every x logs